<div class="register-container">
  <h2>Register Now</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="registerForm.controls['username'].errors?.['required']">
          Username obbligatorio
        </mat-error>
        <mat-error *ngIf="registerForm.controls['username'].errors?.['minlength']">
          Minimo 4 caratteri
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="registerForm.controls['email'].errors?.['required']">
          Email obbligatoria
        </mat-error>
        <mat-error *ngIf="registerForm.controls['email'].errors?.['email']">
          Email non valida
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="registerForm.controls['password'].errors?.['required']">
          Password obbligatoria
        </mat-error>
        <mat-error *ngIf="registerForm.controls['password'].errors?.['minlength']">
          Minimo 6 caratteri
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Conferma Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required>
        <mat-error *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">
          Conferma obbligatoria
        </mat-error>
        <mat-error *ngIf="registerForm.errors?.['mismatch']">
          Le password non corrispondono
        </mat-error>
      </mat-form-field><br>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
        Sign Up
      </button><br><br>
      <a (click)="goHome()">‚ÜêBack</a>
    </form>
  </div>
